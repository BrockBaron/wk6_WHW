<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metric Fasterns List App</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <script src="js/app.js"></script>
    </head>
    <body>
        <form id="new-item-form" action="">
            <div id="form-wrapper">
                <div class="form-item">
                    <label for="name" class="primary">Name</label>
                    <input type="text" id="name" size="30" placeholder="M12x1.75x25, CAP HD, 50LG" required autofocus/>
                </div>

                <div class="form-item">
                    <label for="material" class="primary">Material</label>
                    <input type="text" id="material" size="30" placeholder="Stainless Steel" required autofocus/>
                </div>
                
                <div class="form-item">
                    <label for="grade" class="primary">Material Grade</label>
                    <input type="text" id="grade" size="30" placeholder="A4-80" autofocus>
                </div>


                <div>
                    <label for="type" class="primary">Type</label>
                    <select id="type" required>
                        <option value="" disabled selected ></option>
                        <option value="Screw">Screw</option>
                        <option value="Bolt">Bolt</option>
                    </select>
                </div>


                <div class="form-item">
                    <label for="size" class="primary">Size</label>
                    <select id="size" required>
                        <option value="" disabled selected ></option>
                        <option value="M1">M3</option>
                        <option value="M4">M4</option>
                        <option value="M5">M5</option>
                        <option value="M6">M6</option>
                        <option value="M8">M8</option>
                        <option value="M10">M10</option>
                        <option value="M12">M12</option>
                        <option value="M16">M16</option>
                        <option value="M20">M20</option>
                        <option value="M24">M24</option>
                        <option value="M30">M30</option>
                        <option value="M36">M36</option>
                    </select>
                </div>
                
                <div class="form-item">
                    <label for="thread" class="primary">Thread Type</label>
                    <select id="thread" required>
                        <option value="" disabled selected ></option>
                        <option value="Fine">Fine</opt>
                        <option value="Coarse">Coarse</option>
                    </select>
                </div>
                    
                <div class="form-item">
                    <label for="pitch" class="primary">Pitch</label>
                    <select id="pitch" required>
                        <option value="" disabled selected ></option>
                        <option value="0.5">0.5</option>
                        <option value="0.7">0.7</option>
                        <option value="0.75">0.75</option>
                        <option value="0.8">0.8</option>
                        <option value="1.00">1.00</option>
                        <option value="1.25">1.25</option>
                        <option value="1.5">1.5</option>
                        <option value="1.75">1.75</option>
                        <option value="2.0">2.0</option>
                        <option value="2.5">2.5</option>
                        <option value="3.0">3.0</option>
                        <option value="3.5">3.5</option>
                        <option value="4.0">4.0</option>
                    </select>
                </div>
                    
                <div>
                    <label for="thLength" class="primary">Thread Length</label>
                    <input type="number" id="thLength" required/>
                </div>

                <div>
                    <label for="nominal" class="primary">Nominal Length</label>
                    <input type="number" id="nominal">
                </div>

                <div class="form-item">
                    <label for="style" class="primary">Head Type</label>
                    <select id="style" required>
                        <option value="" disabled selected ></option>
                        <option value="hex">Hex</option>
                        <option value="csk">Countersunk</option>
                        <option value="cap">Cap</option>
                        <option value="spline">Spline</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="save"/>
        </form>

        

        <h1>Metric Fasteners List</h1>
        <ul id="fastener-list"></ul>
        <button id="delete-btn">DELETE ALL</button>
    </body>
</html>
